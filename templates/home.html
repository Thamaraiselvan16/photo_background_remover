<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remove Background</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

    <div class="container-fluid py-5" style="background-color: #343a40; color: #ffffff;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <h1 class="display-4 mb-4">Remove Background</h1>
                    <p class="lead">Upload an image and remove the background effortlessly.</p>
                    <form action="/remback" class="mt-4" enctype="multipart/form-data"  method="POST" >
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="file" name="file" aria-label="Upload" required>
                            <button type="submit" class="btn btn-success">Remove Background</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        {% if rembg_img_name %}
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-body d-flex justify-content-center align-items-center flex-column">
                        <h2 class="card-title text-center mb-4">Original Image</h2>
                        <img src="{{ url_for('static', filename='uploads/' + org_img_name) }}" class="img-fluid rounded" alt="Original Image">
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-body d-flex justify-content-center align-items-center flex-column"">
                        <h2 class="card-title text-center mb-4">Image with Background Removed</h2>
                        <img src="{{ url_for('static', filename='uploads/' + rembg_img_name) }}" class="img-fluid rounded" alt="Image with Background Removed">
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ download_link }}" download class="btn btn-success">Download Processed Image</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

        <div class="input-group mb-3">
            <input type="file" class="form-control" id="file_rotate" name="file" aria-label="Upload" required>
            <button type="submit" class="btn btn-info">Rotate Image</button>

    {% if rotated_img_name %}
    <div class="row mt-5">
        <div class="col-lg-6 mb-4">

                <div class="card-body d-flex justify-content-center align-items-center flex-column">
                    <h2 class="card-title text-center mb-4">Rotated Image</h2>
                    <img src="{{ url_for('static', filename='uploads/' + rotated_img_name) }}" class="img-fluid rounded" alt="Rotated Image">
                </div>
            </div>
        </div>
    </div>
    {% endif %} -->
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
